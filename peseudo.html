<!DOCTYPE html>
<html>
<head>
  <style>
a:link{
  color:red;
  text-decoration: none;
}
a:visited{
  color:green;
}
a:hover{
  color:brown;
  text-decoration: underline;
}
a:active{
  color:chartreuse;
}
.hover-div{
  background-color: red;
  color:white;
  padding:30px;
  text-align:center;
}
.hover-div:hover{
  background-color: gray;

}
  </style>
</head>
<Body>
<a href="http://www.google.com">This is unvisited link</a><br/>
<a href="http://www.youtube.com">This is a visited link</a><br/>
<a href="http://www.yahoo.com">Active status</a>
<div class="hover-div" ><a href="http://www.facebook.com">Mouse over me</a></div>






</Body>
</html>
